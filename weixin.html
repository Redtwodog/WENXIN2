<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Expires" content="0"/>
    <title>J1st IO</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="//g.alicdn.com/sui/sui3/0.0.18/css/sui.min.css">
    <script src="http://cdn.bootcss.com/Chart.js/2.2.1/Chart.min.js"></script>
    <style>
    </style>
</head>
<body>
<div class="page-group">
    <div class="page page-current" id="router">
        <header class="bar bar-nav">
            <a class="icon icon-me pull-left open-panel"></a>
            <h1 class="title">My Product</h1>
        </header>
        <div class="content">
            <div class="list-block">
                <ul>
                    <li class="item-content">

                        <div class="item-inner">
                            <div class="item-title initTitle">Product</div>
                            <div class="item-after productName"></div>
                        </div>
                    </li>
                    <li class="item-content">

                        <div class="item-inner">
                            <div class="item-title initTitle">Agent</div>
                            <div class="item-after agentIdNow"></div>
                        </div>
                    </li>
                    <li class="item-content">

                        <div class="item-inner">
                            <div class="item-title initTitle">Inverter</div>
                            <div class="item-after equi"></div>
                        </div>
                    </li>
                    <li class="item-content">

                        <div class="item-inner">
                            <div class="item-title initTitle">Meter</div>
                            <div class="item-after"></div>
                        </div>
                    </li>
                    <li class="item-content">

                        <div class="item-inner">
                            <div class="item-title initTitle">Update</div>
                            <div class="item-after updateTime"></div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="middle-tool-bar">
                                <div class="cube-icon">
                                    <a href="#Message">
                                        <i class="fa fa-bell-o"></i>
                                    </a>
                                </div>
                                <div class="cube-icon">
                                    <a href="#Meter">
                                        <i class="fa fa-dashboard"></i>
                                    </a>
                                </div>
                                <div class="cube-icon">
                                    <a href="#Chart">
                                        <i class="fa fa-line-chart"></i>
                                    </a>
                                </div>
                                <div class="cube-icon">
                                    <a>
                                        <i class="fa fa-hand-o-up"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="page" id="Message">
        <header class="bar bar-nav">
            <a class="icon icon-left pull-left back" href="#"></a>
            <h1 class="title productName"></h1>
            <a class="icon icon-remove pull-right" href="#"></a>
        </header>
        <div class="content">
            <div class="card">
                <div class="card-content">
                    <div class="card-content-inner picker agentIdNow"></div>
                    <i class="fa fa-chevron-down">
                    </i>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <span class="initTitle">Inverter:</span>
                    <span class="equi"></span>
                </div>
                <div class="card-content">
                    <div class="card-content-inner">
                        <span class="initTitle">Message:</span>
                        <span id="agentMessage"></span>
                    </div>
                </div>
                <div class="card-footer">
                    <span class="initTitle">UpTime:</span>
                    <span id="upMessageDate"></span>
                </div>
            </div>
        </div>
        <nav class="bar bar-tab">
            <div class="content">
                <a class="tab-item external back backIndex" href="weixin.html">
                    <span class="icon icon-home close-panel back"></span>
                    <span class="tab-label">Back</span>
                </a>
                <a class="tab-item external open-panel" href="#" data-panel='#panel-left-demo'>
                    <span class="icon icon-me"></span>
                    <span class="tab-label">More</span>
                </a>
            </div>
        </nav>
    </div>
    <div class="page" id="Meter">
        <header class="bar bar-nav">
            <a class="icon icon-left pull-left back" href="#"></a>
            <h1 class="title productName"></h1>
            <a class="icon icon-remove pull-right " href="#"></a>
        </header>
        <div class="content">
            <div class="card">
                <div class="card-content">
                    <div class="card-content-inner picker agentIdNow"></div>
                    <i class="fa fa-chevron-down">
                    </i>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <span class="initTitle">Inverter:</span>
                    <span class="equi"></span>
                </div>
                <div class="card-content">
                    <div class="card-content-inner">
                        <span class="initTitle">Power</span>
                        <div class="progress">
                            <div id="power-progress" class="progress-bar" role="progressbar" aria-valuenow="60"
                                 aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                                <span class="sr-only "></span>
                            </div>
                        </div>
                        <span class="minPw">1</span>
                        <span class="pull-right maxPw">100</span>
                    </div>
                    <div class="card-content-inner">
                        <span class="pwNow">89</span>
                    </div>
                </div>
                <div class="card-footer">
                    <span class="initTitle">UpdateTime:</span>
                    <span id="powerTime"></span>
                </div>
            </div>
        </div>
        <nav class="bar bar-tab">
            <div class="content">
                <a class="tab-item external back backIndex  close-panel" href="weixin.html">
                    <span class="icon icon-home"></span>
                    <span class="tab-label">Back</span>
                </a>
                <a class="tab-item external open-panel" href="#" data-panel='#panel-left-demo'>
                    <span class="icon icon-me"></span>
                    <span class="tab-label">More</span>
                </a>
            </div>
        </nav>
    </div>
    <div class="page" id="Chart">
        <header class="bar bar-nav">
            <a class="icon icon-left pull-left back" href="#"></a>
            <h1 class="title productName"></h1>
            <a class="icon icon-remove pull-right" href="#" ></a>
        </header>
        <div class="content">
            <div class="card">
                <div class="card-content">
                    <div class="card-content-inner picker agentIdNow"></div>
                    <i class="fa fa-chevron-down picker"></i>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <span class="initTitle">Inverter:</span>
                    <span class="equi"></span>
                </div>
                <div class="card-content">
                    <div class="list-block">
                        <input id="chartDate" type="text" class="" placeholder="ChoseTime:"/>
                        <i class="fa fa-chevron-down"></i>
                    </div>
                </div>
            </div>
            <div class="card">
                <canvas id="myChart" width="380" height="300"></canvas>
            </div>
        </div>
        <nav class="bar bar-tab">
            <div class="content">
                <a class="tab-item external back backIndex  close-panel" href="weixin.html">
                    <span class="icon icon-home"></span>
                    <span class="tab-label">Back</span>
                </a>
                <a class="tab-item external open-panel" href="#" data-panel='#panel-left-demo'>
                    <span class="icon icon-me"></span>
                    <span class="tab-label">More</span>
                </a>
            </div>
        </nav>
    </div>
    <div class="panel panel-left panel-cover theme-dark" id='panel-left-demo'>
        <div class="list-block">
            <span class="pannel_title ">Function:</span>
            <div class="item-inner">
                <div class="middle-tool-bar">
                    <div class="cube-icon close-panel">
                        <a href="#Message" >
                            <i class="fa fa-bell-o"></i>
                        </a>
                    </div>
                    <div class="cube-icon close-panel ">
                        <a href="#Meter">
                            <i class="fa fa-dashboard"></i>
                        </a>
                    </div>
                    <div class="cube-icon close-panel ">
                        <a href="#Chart">
                            <i class="fa fa-line-chart"></i>
                        </a>
                    </div>
                    <div class="cube-icon close-panel ">
                        <a>
                            <i class="fa fa-hand-o-up"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="list-block">
            <span class="pannel_title">Settings:</span>
            <div class="item-inner">
                <div class="middle-tool-bar">
                    <div class="cube-icon">
                        <a>
                            <i class="fa fa-map-marker"></i>
                        </a>
                    </div>
                    <div class="cube-icon">
                        <a>
                            <i class="fa fa-bus"></i>
                        </a>
                    </div>
                    <div class="cube-icon">
                        <a>
                            <i class="fa fa-camera"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script src="ajax.js"></script>
<script>
    $(document).on("click", ".icon-me", function() {
        $.openPanel("#panel-left-demo");
    });
</script>
</body>
</html>
